<div class="col-md-6">
  <h2>Signup</h2>
  <i>For a demo, log in with username: <b>Test</b> and password: <b>password</b></i>

  <form ng-controller="loginController">
    <div class="form-group">
      <input class="form-control" type="text" ng-model="user.username" placeholder="username" />
    </div>
    <div class="form-group">
      <input class="form-control" type="password" ng-model="user.password" placeholder="password"  />
    </div>
    <button class="btn btn-default" ng-click='signup(user)'>Submit</button>
  </form>
</div>
