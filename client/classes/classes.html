<div ng-controller="classController">
  <h2>CLASSES</h2>
  <button ng-click="getClasses()">Get Your Classes</button>
  <h4>Add A Class</h4>
  <form >
    <input type="text" ng-model="classData.name" placeholder="Class Name" /> <br />
    <button ng-click='newClass(classData)'>submit</button>
  </form>

  <div>
    <div ng-repeat="class in allClasses.data">
      <span ng-click="openClassroom(class.name)">{{class.name}}</span>
    </div>
  </div>
</div>
